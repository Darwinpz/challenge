variables:
  own:
    config:
      # Server Configuration
      - name: "SERVER_PORT"
        value: "8080"

      # Database Configuration
      - name: "DATABASE_URL"
        value: "r2dbc:postgresql://postgres-test:5432/bank_accounts_test"

      # Kafka Configuration
      - name: "KAFKA_BOOTSTRAP_SERVERS"
        value: "kafka-test:9092"
      - name: "KAFKA_CONSUMER_GROUP_ID"
        value: "account-service-staging"
      - name: "KAFKA_TOPIC_CUSTOMER_EVENTS"
        value: "banking.customer.events"
      - name: "KAFKA_TOPIC_ACCOUNT_EVENTS"
        value: "banking.account.events"
      - name: "KAFKA_TOPIC_MOVEMENT_EVENTS"
        value: "banking.movement.events"

      # Customer Service Client Configuration
      - name: "CUSTOMER_SERVICE_URL"
        value: "http://api-customer-service:8080"
      - name: "CUSTOMER_SERVICE_TIMEOUT"
        value: "5000"
      - name: "CUSTOMER_SERVICE_RETRY_MAX"
        value: "2"
      - name: "CUSTOMER_SERVICE_RETRY_BACKOFF"
        value: "500"

      # Environment
      - name: "ENVIRONMENT"
        value: "staging"

      # Logging Levels
      - name: "LOG_LEVEL"
        value: "INFO"
      - name: "R2DBC_LOG_LEVEL"
        value: "INFO"
      - name: "KAFKA_LOG_LEVEL"
        value: "INFO"
      - name: "SECURITY_LOG_LEVEL"
        value: "INFO"
      - name: "NETTY_LOG_LEVEL"
        value: "INFO"

      # Security Configuration
      - name: "SECURITY_ENABLED"
        value: "true"
      - name: "CORS_ALLOWED_ORIGINS"
        value: "http://localhost:3000,http://localhost:4200,https://staging.dpilaloa.com"

    secret:
      # Database Credentials (should be stored in Kubernetes Secrets)
      - name: "DATABASE_USERNAME"
        value: "account_user_staging"
      - name: "DATABASE_PASSWORD"
        value: "CHANGE_ME_IN_K8S_SECRET"

      # JWT Configuration (should be stored in Kubernetes Secrets)
      - name: "JWT_SECRET"
        value: "CHANGE_ME_IN_K8S_SECRET"
      - name: "JWT_EXPIRATION"
        value: "86400000"
      - name: "JWT_ISSUER"
        value: "api-account-service"
      - name: "JWT_AUDIENCE"
        value: "dpilaloa-microservices"

      # Spring Security Basic Auth
      - name: "SECURITY_USER"
        value: "staging_admin"
      - name: "SECURITY_PASSWORD"
        value: "CHANGE_ME_IN_K8S_SECRET"

  common:
    config:
      - name: "ENVIRONMENT"
        value: "staging"
    secret: {}
