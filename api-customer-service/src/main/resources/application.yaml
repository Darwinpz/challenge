# =====================================================
# Customer Service - Application Configuration
# Technical Assessment - Senior Level
# =====================================================

spring:
  application:
    name: api-customer-service

  # =====================================================
  # Server Configuration
  # =====================================================
  main:
    banner-mode: console
    web-application-type: reactive
    allow-bean-definition-overriding: false

  # =====================================================
  # R2DBC PostgreSQL Configuration (Reactive)
  # =====================================================
  r2dbc:
    url: ${DATABASE_URL:r2dbc:postgresql://localhost:5432/customer_db}
    username: ${DATABASE_USERNAME:customer_user}
    password: ${DATABASE_PASSWORD:customer_pass}
    pool:
      enabled: true
      initial-size: 10
      max-size: 20
      max-idle-time: 30m
      max-acquire-time: 3s
      max-create-connection-time: 3s
      validation-query: SELECT 1

  # =====================================================
  # Jackson Configuration (JSON)
  # =====================================================
  jackson:
    serialization:
      write-dates-as-timestamps: false
      indent-output: false
    deserialization:
      fail-on-unknown-properties: false
    default-property-inclusion: non_null
    time-zone: UTC
    date-format: yyyy-MM-dd'T'HH:mm:ss.SSSXXX

  # =====================================================
  # Security Configuration
  # =====================================================
  security:
    user:
      name: ${SECURITY_USER:admin}
      password: ${SECURITY_PASSWORD:admin}

  # =====================================================
  # Kafka Configuration (Reactive)
  # =====================================================
  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:localhost:29092}
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      acks: all
      retries: 3
      properties:
        enable.idempotence: true
        max.in.flight.requests.per.connection: 5
        linger.ms: 10
        compression.type: snappy
    properties:
      # Client ID for tracing
      client.id: ${spring.application.name}

# =====================================================
# Server Configuration
# =====================================================
server:
  port: ${SERVER_PORT:8081}
  error:
    include-message: always
    include-binding-errors: always
    include-stacktrace: on_param
    include-exception: false
  compression:
    enabled: true
    mime-types: application/json,application/xml,text/html,text/xml,text/plain
  http2:
    enabled: true

# =====================================================
# Management & Actuator Configuration
# =====================================================
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
      base-path: /actuator
  endpoint:
    health:
      show-details: when-authorized
      probes:
        enabled: true
  health:
    livenessstate:
      enabled: true
    readinessstate:
      enabled: true
  metrics:
    tags:
      application: ${spring.application.name}
      environment: ${ENVIRONMENT:development}
    export:
      prometheus:
        enabled: true
  info:
    env:
      enabled: true
    java:
      enabled: true
    os:
      enabled: true

# =====================================================
# Logging Configuration
# =====================================================
logging:
  level:
    root: INFO
    com.dpilaloa.api.customer.service: ${LOG_LEVEL:DEBUG}
    org.springframework.r2dbc: ${R2DBC_LOG_LEVEL:DEBUG}
    org.springframework.kafka: ${KAFKA_LOG_LEVEL:INFO}
    org.springframework.security: ${SECURITY_LOG_LEVEL:INFO}
    reactor.netty: ${NETTY_LOG_LEVEL:INFO}
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%X{correlationId}] [%thread] %-5level %logger{36} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%X{correlationId}] [%X{requestId}] [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: logs/${spring.application.name}.log
    max-size: 10MB
    max-history: 30
    total-size-cap: 1GB

# =====================================================
# SpringDoc OpenAPI Configuration
# =====================================================
springdoc:
  api-docs:
    path: /api-docs
    enabled: true
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    display-request-duration: true
    operations-sorter: method
    tags-sorter: alpha
  show-actuator: false

# =====================================================
# Application Custom Properties
# =====================================================
app:
  # JWT Configuration
  jwt:
    secret: ${JWT_SECRET:dpilaloa-dev-jwt-secret-key-for-development-purposes-only}
    expiration: ${JWT_EXPIRATION:86400000} # 24 hours in milliseconds
    issuer: ${JWT_ISSUER:api-customer-service}
    audience: ${JWT_AUDIENCE:dpilaloa-microservices}

  # Password Encoding
  password:
    encoder:
      strength: ${PASSWORD_ENCODER_STRENGTH:10} # BCrypt strength (4-31)

  # Kafka Topics
  kafka:
    topics:
      customer-events: ${KAFKA_TOPIC_CUSTOMER_EVENTS:banking.customer.events}
    producer:
      client-id: ${spring.application.name}-producer

  # Pagination Defaults
  pagination:
    default-page: 0
    default-size: 20
    max-size: 100

  # API Configuration
  api:
    version: '@project.version@'
    title: 'Customer Service API'
    description: 'Microservicio de Gesti√≥n de Clientes y Personas'
    contact:
      name: 'Darwin Pilaloa Zea'
      email: 'dpilaloazea@gmail.com'
    base-path: /api/v1

  # Correlation & Request Tracing
  tracing:
    correlation-id-header: X-Correlation-Id
    request-id-header: X-Request-Id
    enabled: true

  # Database Configuration
  database:
    schema: public
    connection-timeout: 3000
    query-timeout: 5000

  # Security
  security:
    enabled: ${SECURITY_ENABLED:true} # Disabled by default for development
    public-endpoints:
      - /api/v1/customers # POST create customer is public (returns JWT)
      - /actuator/health
      - /actuator/info
      - /api-docs/**
      - /swagger-ui/**
      - /swagger-ui.html
      - /webjars/**
    cors:
      allowed-origins: ${CORS_ALLOWED_ORIGINS:http://localhost:3000,http://localhost:4200}
      allowed-methods: GET,POST,PUT,PATCH,DELETE,OPTIONS
      allowed-headers: "*"
      exposed-headers: X-Request-Id,X-Correlation-Id
      allow-credentials: true
      max-age: 3600

